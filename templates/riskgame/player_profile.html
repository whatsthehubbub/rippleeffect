{% extends "base.html" %}


{% block content %}
	
	<h3>Player</h3>

	<p>Name: {{ player.name }}</p>

	<p>Email: {{ player.user.email }}</p>

	<p>Team: <a href="{{ teamplayer.team.get_absolute_url }}">{{ teamplayer.team }}</a></p>

	<p>Role in current team: {{ teamplayer.role }}</p>

	{% ifequal player.user user %} 
		<a href="{% url 'player_profile_edit' %}">Edit your profile</a>
	{% endifequal %}

{% endblock content %}
