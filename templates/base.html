{% load url from future %}

<!DOCTYPE html>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>{% block pagetitle %}{% endblock %} - Ripple Effect</title>

	{% block extrahead %}{% endblock extrahead %}
</head>
	
<body>
