{% if current_teamplayer.player.user.is_admin %}

    <div class="ui-box sheet debug">
        <header>
            <h5>
                Start a new game
            </h5>
        </header>

        <div class="ui-box-content">
            <form method="POST" action="{% url 'game_start' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ startform.as_p }}
                <input type="submit">
            </form>
        </div>

    </div>

{% endif %}
